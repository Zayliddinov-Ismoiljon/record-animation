<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-dars vazifa</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="loader"></div>
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary text-light my-5" id="giveRecord">Record</button>
        <h3 class="h3 my-4" id="message"></h3>
        <form class="form my-2 w-100 text-primary"><br>
            <input type="checkbox" id="checkRed">Red <br>
            <input type="checkbox" id="checkGreen"> Green <br>
            <input type="checkbox" id="checkYellow"> Yellow <br>
        </form>
    </div>
    <div class="container">
        <div class="image">
            <img class="image__pic" src="./image/cat.jpg" alt="cat image">
            <img class="image__pic" src="./image/olmaxon.jpg" alt="olmaxon image">
            <img class="image__pic" src="./image/dog1.jpg" alt="dog image">
        </div>
    </div>


    <div class="container">
        <div class="animation">
            <div class="words word-1">
                <span>Z</span>
                <span>A</span>
                <span>Y</span>
                <span>L</span>
                <span>I</span>
                <span>D</span>
                <span>D</span>
                <span>I</span>
                <span>N</span>
                <span>O</span>
                <span>V</span>
              </div>
              
              <div class="words word-3">
                <span>I</span>
                <span>S</span>
                <span>M</span>
                <span>O</span>
                <span>I</span>
                <span>L</span>
                <span>J</span>
                <span>O</span>
                <span>N</span>
              </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
